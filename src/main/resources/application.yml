spring:
  datasource:
    url: jdbc:mysql://localhost:3306/focusforge_db?serverTimezone=UTC
    username: focusforge_user
    password: 1234
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        show_sql: true
        format_sql: true
        dialect: org.hibernate.dialect.MySQL8Dialect


logging:
  level:
    org.hibernate.SQL: info
    org.hibernate.type: trace

server:
  port: 9090