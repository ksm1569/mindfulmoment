<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindfulMoment - 성인 ADHD 자가진단</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/common.css" rel="stylesheet">
    <style>
        .moving-background {
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            height: 100vh;
        }
        @keyframes gradient {
            0% {background-position: 0% 50%;}
            50% {background-position: 100% 50%;}
            100% {background-position: 0% 50%;}
        }
        .lead-group {
            margin-bottom: 0.5rem;
        }
        .lead-group p {
            margin-bottom: 0.25rem;
        }
        .impact-title {
            margin-top: 2rem;
            margin-bottom: 0.5rem;
        }
        .impact-list li {
            margin-bottom: 0.25rem;
        }
        .fade-in-up {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s ease, transform 0.5s ease;
        }
        .fade-in-up.visible {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light">
    <div class="container">
        <a class="navbar-brand" href="/">MindfulMoment</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/login">로그인</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="moving-background">
    <div class="container h-100">
        <div class="row h-100 align-items-center">
            <div class="col-12 text-center text-white">
                <h1 class="display-4 mb-4">성인 ADHD</h1>
                <div class="lead-group fade-in-up">
                    <p class="lead">현대 사회에서 성인 ADHD는 점점 증가하고 있습니다.</p>
                    <p class="lead">ADHD는 일상생활, 직장, 대인관계에 큰 영향을 미칠 수 있습니다.</p>
                </div>
                <h2 class="h4 impact-title fade-in-up">ADHD가 미치는 영향</h2>
                <ul class="list-unstyled mb-5 impact-list">
                    <li class="fade-in-up">집중력 저하 및 업무 효율성 감소</li>
                    <li class="fade-in-up">시간 관리의 어려움</li>
                    <li class="fade-in-up">충동적인 행동 증가</li>
                    <li class="fade-in-up">대인관계의 어려움</li>
                </ul>
                <a href="/survey" class="btn btn-light btn-lg fade-in-up">자가진단 해보기</a>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const elements = document.querySelectorAll('.fade-in-up');
        let delay = 0;
        elements.forEach((el, index) => {
            setTimeout(() => {
                el.classList.add('visible');
            }, delay);
            delay += 300;
        });
    });
</script>
</body>
</html>
