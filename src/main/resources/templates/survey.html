<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindfulMoment - ADHD 설문조사</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/common.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light">
    <div class="container">
        <a class="navbar-brand" href="/">MindfulMoment</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/">홈</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/survey">설문조사</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/main">대시보드</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container my-5">
    <form id="survey-form">
        <div id="questions-container" class="row"></div>
        <button type="submit" class="btn btn-primary mt-4">제출하기</button>
    </form>
</div>

<div class="modal fade" id="resultModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">설문 결과</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <p>당신의 ADHD 위험도 점수는 <span id="adhd-score"></span>점입니다.</p>
                <p id="risk-level"></p>
            </div>
            <div class="modal-footer">
                <a href="/main" class="btn btn-primary">개선하기</a>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        fetch('/api/questions/random')
            .then(response => response.json())
            .then(questions => {
                const container = document.getElementById('questions-container');
                questions.forEach((question, index) => {
                    const questionHtml = `
                            <div class="col-md-6 mb-4">
                                <div class="question-card">
                                    <p><span class="question-number">Q${index + 1}.</span> ${question.text}</p>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="q${question.id}" value="0" required>
                                        <label class="form-check-label">전혀 그렇지 않다</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="q${question.id}" value="1">
                                        <label class="form-check-label">가끔 그렇다</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="q${question.id}" value="2">
                                        <label class="form-check-label">자주 그렇다</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="q${question.id}" value="3">
                                        <label class="form-check-label">매우 자주 그렇다</label>
                                    </div>
                                </div>
                            </div>
                        `;
                    container.innerHTML += questionHtml;
                });
            });

        document.getElementById('survey-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const formData = new FormData(this);
            const answers = {};
            for (let [key, value] of formData.entries()) {
                answers[key.substring(1)] = parseInt(value);
            }

            fetch('/api/questions/submit', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(answers),
            })
                .then(response => response.json())
                .then(score => {
                    document.getElementById('adhd-score').textContent = score;
                    const riskLevel = document.getElementById('risk-level');
                    if (score < 30) {
                        riskLevel.textContent = '낮은 위험도';
                    } else if (score < 70) {
                        riskLevel.textContent = '중간 위험도';
                    } else {
                        riskLevel.textContent = '높은 위험도';
                    }
                    new bootstrap.Modal(document.getElementById('resultModal')).show();
                });
        });
    });
</script>
</body>
</html>
